  <div fxLayout="row" fxLayoutAlign="center center">
    <mdc-card
      class="list-todo__card"
      fxFlex.lt-md="90"
      fxFlex.md="70"
      fxFlex.lg="60"
      fxFlex.xl="40"
    >
      <div mdcHeadline3 class="mb:3@xs">Todo list</div>
      <mdc-list class="list-todo__list" twoLine interactive="false">
        <ng-container
          *ngFor="let todo of todos | sortByDate: 'date'; let i = index"
        >
          <mdc-list-item
            class="list-todo__list-item"
            [disabled]="checkbox.checked"
          >
            <mdc-checkbox class="mr:3@xs" #checkbox></mdc-checkbox>
            <mdc-list-item-text
              class="list-todo__list-item-label"
              [class.list-todo__list-item-label--checked]="checkbox.checked"
              secondaryText="{{ todo.date | date: 'MMMM dd, yyyy' }}"
              >{{ todo.label }}</mdc-list-item-text
            >
            <div
              class="list-todo__list-item-actions"
              mdcListItemMeta
              mdcMenuSurfaceAnchor
              #listItemActionsAnchor
            >
              <ng-container
                *ngIf="
                  !deviceService.isSmallScreen() &&
                    deviceDetectorService.isDesktop();
                  else smallScreenActions
                "
              >
                <button
                  mdcIconButton
                  class="list-todo__btn list-todo__btn--show"
                  title="Show more"
                  (click)="show(todo)"
                >
                  <mdc-icon>remove_red_eye</mdc-icon>
                </button>
                <button
                  mdcIconButton
                  class="list-todo__btn list-todo__btn--edit"
                  title="Edit"
                  (click)="edit(todo)"
                >
                  <mdc-icon>edit</mdc-icon>
                </button>
                <button
                  mdcIconButton
                  class="list-todo__btn list-todo__btn--delete"
                  title="Delete"
                  (click)="delete(todo)"
                >
                  <mdc-icon>delete</mdc-icon>
                </button>
              </ng-container>
              <ng-template #smallScreenActions>
                <button
                  mdcIconButton
                  mdcCardAction="icon"
                  icon="more_vert"
                  (click)="listItemActionsMenu.open = !listItemActionsMenu.open"
                ></button>
                <mdc-menu
                  #listItemActionsMenu
                  [anchorElement]="listItemActionsAnchor"
                  fixed
                >
                  <mdc-list>
                    <mdc-list-item title="Show more" (click)="show(todo)"
                      >Show more</mdc-list-item
                    >
                    <mdc-list-item title="Edit" (click)="edit(todo)"
                      >Edit</mdc-list-item
                    >
                    <mdc-list-item title="Delete" (click)="delete(todo)"
                      >Delete</mdc-list-item
                    >
                  </mdc-list>
                </mdc-menu>
              </ng-template>
            </div>
          </mdc-list-item>
          <mdc-list-divider *ngIf="i < todos.length - 1"></mdc-list-divider>
        </ng-container>
      </mdc-list>
      <button
        class="list-todo__btn list-todo__btn--add"
        title="Add a TODO"
        mdc-fab
        (click)="add()"
      >
        <mdc-icon>add</mdc-icon>
      </button>
    </mdc-card>
  </div>
</div>
